<script>
  const btn = document.querySelector("button");

  btn.addEventListener("click", (e)=>{
    e.preventDefault();
    fetch("https://once-api.herokuapp.com/init", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ amount: "90000", host: window.location.host  })
    }).then(res => res.json())
    .then( res => window.open( res.url, "New Window", `width=500,height=700,top=${(screen.height - 700)/4},left=${ (screen.width - 500)/2 }` ))
  })

  
</script>
